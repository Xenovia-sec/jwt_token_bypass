<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="col-md-12 row justify-content-center mt-5">
        <div class="row justify-content-center col-md-6">
            <div class="mb-3">
                <form action="/checkJwt" method="post">
                    <label for="exampleFormControlInput1" class="form-label">check your jwt</label>
                    <input type="text" class="form-control" name="jwt" id="exampleFormControlInput1" placeholder="JWT">
                    <div class="mt-5 col-md-12 row justify-content-center">
                        <button type="submit" class="btn btn-primary col-md-6">Submit</button>
                    </div>
                </form>
            </div>
            <form action="/getjwt" method="get">
                <div class="mt-5 col-md-12 row justify-content-center">

                    <button type="submit" class="btn btn-primary col-md-6">Get Valid JWT</button>

                </div>

                {{if eq .Msg "Your JWT is not valid."}}
                <div class="alert alert-danger mt-5" role="alert">
                    {{.Msg}}
                </div>
                {{end}}
                {{if eq .Msg "Your JWT is valid."}}
                <div class="alert alert-success  mt-5" role="alert">
                    {{.Msg}}
                </div>
                {{end}}

                {{if .Jwt}}
                <p style="word-wrap: break-word;" class="col-md-10 mt-5">{{.Jwt}}</p>
                {{end}}

        </div>
    </div>

</body>

</html>
